<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body class="app">
    <main class="phone">
      <section id="phone-screen" class="phone-screen">
      </section>

      <nav id="phone-navbar" class="phone-navbar">
        <ul class="phone-menu">
          <li class="phone-menu-item">
            <button class="active" data-menu="home">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </button>
          </li>

          <li class="phone-menu-item">
            <button data-menu="work">
              <i class="fas fa-box"></i>
              <span>Work</span>
            </button>
          </li>

          <li class="phone-menu-item">
            <button data-menu="blog">
              <i class="fas fa-book-open"></i>
              <span>Blog</span>
            </button>
          </li>

          <li class="phone-menu-item">
            <button data-menu="about-us">
              <i class="fas fa-users"></i>
              <span>About Us</span>
            </button>
          </li>
        </ul>
      </nav>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
